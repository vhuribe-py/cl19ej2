<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">

    <style>
        .bg-miGris{
            background-color: #efefef;
        }
    </style>
</head>
<body>
    <div class="container-fluid border border-1 border-primary">
        <div class="row bg-primary text-white">
            <div class="col-12 text-right pr-5 py-2">
                Formulario de productos
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-12">
                <form action="" class="row">
                    <div class="col-md-12 col-sm-12  py-3">
                        <div class="row  mb-3">
                            <div class="col-3 col-md-4 text-right">
                                <label for="codigo">Codigo</label>
                            </div>
                            <div class="col-9 col-md-6">
                                <div class="row">
                                    <div class="col-10 col-md-7">
                                        <input type="text" name="" id="codigo" placeholder="Codigo" class="form-control">
                                    </div>
                                    <div class="col-2 col-md-5 text-right">
                                        <button class="btn btn-primary">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                                                <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                                              </svg>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-4 text-right">
                                <label for="nombre">Nombre</label>
                            </div>
                            <div class="col-md-6">
                                <input type="text" name="" id="nombre" placeholder="Nombre" class="form-control">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-4 text-right">
                                <label for="precio">Precio</label>
                            </div>
                            <div class="col-md-6">
                                <input type="text" name="" id="precio" placeholder="Precio" class="form-control">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4 text-right">
                                <label for="descripcion">Descripcion</label>
                            </div>
                            <div class="col-md-8">
                                <textarea type="text" name="" id="descripcion" rows="5" placeholder="Descripcion" class="form-control"></textarea>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4 text-right">
                                <label for="imagen">Imagen</label>
                            </div>
                            <div class="col-md-8 bg-primary text-white">
                                <input name="userfile" type="file">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="row footer bg-miGris text-right">
            <div class="col-12">
                <button class="btn btn-primary my-3">Agregar</button>
                <button class="btn btn-primary my-3" disabled>Modificar</button>
                <button class="btn btn-primary my-3" disabled>Eliminar</button>
                <button class="btn btn-primary my-3" disabled>Cancelar</button>
                <button class="btn btn-primary my-3">Salir</button>
            </div>
        </div>
    </div>
</body>
</html>
